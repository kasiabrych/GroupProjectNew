<html xmlns:th="http://www.thymeleaf.org"> 
<head th:include="layout :: htmlhead" th:with="title='Choose a user to modify'">
</head>
<body>
<div th:replace="layout :: navbar">(navbar)</div>
<div class="container">

<p>This needs to be left here </p>
<p>This needs to be left here </p>

<p class="lead" th:text="${greeting}">(greeting)</p>
<div class="table-responsive">
<table class="table">
<thead>
<tr>
<th>User id</th>
<th>User name</th>
<th>Design Fan</th>
<th>Newsletter</th>

</tr>
</thead>
<tbody>
<tr class="danger" th:each="user : ${users}">
     <td th:text="${user.userId}"></td>
     <td th:text="${user.username}"></td>
     <td th:if="${user.designFan} == true" th:text="yes"></td>
		<td th:if="${user.designFan} == false" th:text="no"></td>
		<td th:if="${user.newsletter} == true" th:text="yes"></td>
		<td th:if="${user.newsletter} == false" th:text="no"></td> 
    <td><a th:href="@{/user/modify/id/}+${user.userId}" class="ui-btn">Modify</a></td>
 
</tr>
</tbody>
</table>
</div>

</div>

<div th:include="layout :: footer" id="footer">(footer)</div>

</body>
</html>
