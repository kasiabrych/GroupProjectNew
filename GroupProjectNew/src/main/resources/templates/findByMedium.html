<html xmlns:th="http://www.thymeleaf.org"> 
<head th:include="layout :: htmlhead" th:with="title='Search Options'">
</head>
<body>
<div th:replace="layout :: navbar">(navbar)</div>

<div class="container">

<div class="container">

<p>This needs to be left here </p>
<p>This needs to be left here </p>

<h2>Please specify your search category</h2>

<!-- all searches supported with javascript scripts in layout file -->
<!-- searching by keyword --> 
<form>
<div class="form-group">
<label for="keyword" th:text="#{keyword.prompt}" class="control-label"></label>
<input type="text"  id="key" class="form-control" />
</div>

<div class="form-actions">
<input type="button" value="Find by keyword" id="findKey" class="ui-button" />
</div>
</form>

<!-- searching by medium -->
<form>
<div class="form-group">
<label for="medium" th:text="#{medium.prompt}" class="control-label"></label>
<input type="text"  id="medium" class="form-control" />
</div>

<div class="form-actions">
<input type="button" value="Find by medium" id="find" class="ui-button" />
</div>
</form>

<!-- searching by id -->
<form>
<div class="form-group">
<label for="id" th:text="#{id.prompt}" class="control-label"></label>
<input type="text"  id="id" class="form-control" />
</div>

<div class="form-actions">
<input type="button" value="Find by ID" id="findid" class="ui-button" />
</div>
</form>

</div>  
</div>

<div th:include="layout :: footer" id="footer">(footer)</div>

</body>

</html>
